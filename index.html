<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS Layout Example</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="description" content="Search for software jobs.">
</head>
<body>
  <header>
    <a class="logo">
      <h1>Greg's List</h1>
    </a>
    <nav class="nav-wrapper">
      <a href="#" class="nav-link">Post</a>
      <a href="#" class="nav-link">Account</a>
    </nav>
  </header>

  <section class="search-section">
    <form action="#">
      <input type="text" id="search" placeholder="Search software jobs" />
      <button type="submit" class="search-button">
        <img src="images/magnifying-glass.png" class="search-icon">
      </button>
    </form>
  </section>

  <nav class="pages">
    <a class="pages-button">< prev</a>
    <span class="pages-display">1 to 100 of 179</span>
    <a class="pages-button">next ></a>
  </nav>

  <main>
    <ul class="listings">
      <li class="listing">
        <span class="listing-date-location">June 22</span>
        <a href="#" class="listing-title">Technical Project Manager</a>
        <span class="listing-date-location">Midtown East</span>
      </li>
      <li class="listing">
        <span class="listing-date-location">June 21</span>
        <a href="#" class="listing-title">Frontend Developer</a>
        <span class="listing-date-location">SoHo</span>
      </li>
      <li class="listing">
        <span class="listing-date-location">June 20</span>
        <a href="#" class="listing-title">Senior Python Developer / Cofounder</a>
        <span class="listing-date-location">Flatiron</span>
      </li>
    </ul>
  </main>
</body>
</html>
